<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Our Profile</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#profile">Profile</a>
      <a href="#portofolio">Portofolio</a>
      <a href="#message">Message Us</a>
    </nav>

    <div class="container" id="portofolio">
      <h2>Hi, Welcome To Website</h2>
      <p>Ini adalah website latihan pertama yasmin</p>
    </div>

    <div class="container" id="profile">
      <h2 style="text-align: left">Our Company</h2>
      <div class="circle-container">
        <div class="circle" style="background-image: url('ind.png')"></div>
        <div class="label">Indonesia</div>
      </div>
      <div class="circle-container">
        <div class="circle" style="background-image: url('shp.png')"></div>
        <div class="label">Singapura</div>
      </div>
      <div class="circle-container">
        <div class="circle" style="background-image: url('srb.png')"></div>
        <div class="label">Vietnam</div>
      </div>
    </div>

    <div class="container" id="message">
      <h2>Message Us</h2>
      <form>
        <label for="nama">Nama:</label><br />
        <input type="text" id="nama" name="nama" /><br />
        <label for="tanggal-lahir">Tanggal Lahir:</label><br />
        <input type="text" id="tanggal-lahir" name="tanggal-lahir" /><br />
        <label for="jenis-kelamin">Jenis Kelamin:</label><br />
        <select id="jenis-kelamin" name="jenis-kelamin">
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option></select
        ><br />
        <label for="pesan">Pesan:</label><br />
        <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br />
        <input type="submit" value="Submit" />
      </form>
      <div id="hasil-container">
        <h3>Hasil:</h3>
        <div id="hasil-pesan"></div>
      </div>
    </div>

    <footer id="current-time">
      <script src="script.js"></script>
    </footer>
  </body>
</html>
